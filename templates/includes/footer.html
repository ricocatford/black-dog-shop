{% load static %}
<div class="container-fluid bg-light mt-5">
    <div class="container">
        <footer class="py-3">
            <div class="row">
                <div class="col-6 col-md-2 mb-3">
                    <h5 class="fw-bold">
                        Sitemap
                    </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <a href="{% url 'home' %}" class="nav-link p-0 text-dark">
                                Home
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="{% url 'products' %}" class="nav-link p-0 text-dark">
                                All Products
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="col-6 col-md-2 mb-3">
                    <h5 class="fw-bold">
                        Account
                    </h5>
                    <ul class="nav flex-column">
                        {% if request.user.is_authenticated %}
                        <li class="nav-item mb-2">
                            <a href="{% url 'profile' %}" class="nav-link p-0 text-dark">
                                My Profile
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="{% url 'view_bag' %}" class="nav-link p-0 text-dark">
                                My Bag
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="{% url 'account_logout' %}" class="nav-link p-0 text-dark">
                                Logout
                            </a>
                        </li>
                        {% else %}
                        <li class="nav-item mb-2">
                            <a href="{% url 'view_bag' %}" class="nav-link p-0 text-dark">
                                My Bag
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="{% url 'account_signup' %}" class="nav-link p-0 text-dark">
                                Register
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="{% url 'account_login' %}" class="nav-link p-0 text-dark">
                                Login
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                </div>

                <div class="col-md-7 offset-md-1 mb-3">
                    <h5 class="fw-bold">
                        Search for products
                    </h5>
                    <form method="GET" action="{% url 'products' %}">
                        <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                            <label for="footer-search" class="visually-hidden">Search</label>
                            <input id="footer-search" class="form-control" type="search" placeholder="Search"
                                   aria-label="Search" name="q">
                            <button class="custom-btn-primary" type="submit">Search</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="d-flex flex-column flex-sm-row justify-content-between">
                <p class="mb-3">
                    &copy; 2023 Black Dog Shop
                </p>
                <ul class="list-unstyled d-flex justify-content-center">
                    <li class="mx-2">
                        <a class="link-dark" href="https://instagram.com" target="_blank">
                            <i class="fa-brands fa-instagram footer-icon"></i>
                        </a>
                    </li>
                    <li class="mx-2">
                        <a class="link-dark" href="https://facebook.com" target="_blank">
                            <i class="fa-brands fa-facebook footer-icon"></i>
                        </a>
                    </li>
                    <li class="mx-2">
                        <a class="link-dark" href="https://twitter.com" target="_blank">
                            <i class="fa-brands fa-twitter footer-icon"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</div>
