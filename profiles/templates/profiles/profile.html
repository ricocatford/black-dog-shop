{% extends 'base.html' %}
{% load static %}
{% load bag_tools %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container shopping-bag-container">
    <div class="row">
        <div class="col-12 mt-2">
            <h2 class="text-center mt-2 mb-4">
                My Profile
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="d-flex align-items-center mb-3">
                <i class="fa-solid fa-user me-2 fs-4"></i>
                <h4 class="mb-0">
                    Account settings
                </h4>
            </div>
            <p class="mb-1">
                If you want to change your password, please do it here.
            </p>
            <a href="{% url 'account_set_password' %}" class="custom-btn-primary w-100 d-inline-block text-center">
                Change password
            </a>
        </div>
    </div>
    <hr class="mb-4">
    <div class="row">
        <form id="profile_form" method="POST" action="{% url 'profile' %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-12">
                    <div class="d-flex align-items-center mb-3">
                        <i class="fa-solid fa-truck-fast me-2 fs-4"></i>
                        <h4 class="mb-0">
                            Delivery information
                        </h4>
                    </div>
                    <label for="id_full_name" class="form-label">
                        Phone Number
                    </label>
                    <input type="text" class="form-control" id="id_full_name"
                           name="full_name" maxlength="64">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
