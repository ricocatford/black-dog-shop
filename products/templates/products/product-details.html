{% extends 'base.html' %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-2">
        <div class="col-12 col-md-4 mb-4">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid mx-auto">
        </div>
        <div class="col-12 col-md-5">
            <h3 class="mb-3">
                {{ product.name }}
            </h3>
            <p>
                {{ product.description }}
            </p>
        </div>
        <div class="col-12 col-md-3">
            <div class="product-price-qty-size-wrapper p-3">
                <p class="fw-bold mb-0">
                    Price:
                </p>
                <p class="product-price my-0 fw-bold">
                    Â£{{ product.price }}
                </p>
                <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        {% if product.has_sizes %}
                        <div class="col-sm-12">
                            <label for="product_size_{{ product.id }}" class="mt-3 fw-bold">Size:</label>
                            <select class="form-select w-50" name="product_size" id="product_size_{{ product.id }}">
                                <option value="s">
                                    S
                                </option>
                                <option value="m" selected>
                                    M
                                </option>
                                <option value="l">
                                    L
                                </option>
                                <option value="xl">
                                    XL
                                </option>
                            </select>
                        </div>
                        {% endif %}
                        <div class="col-sm-12">
                            <label for="product_qty_{{ product.id }}" class="mt-3 fw-bold">Quantity:</label>
                            <select class="form-select w-50" name="quantity"
                                    id="product_qty_{{ product.id }}" data-item_id="{{ product.id }}">
                                <option value="1" selected>
                                    1
                                </option>
                                <option value="2">
                                    2
                                </option>
                                <option value="3">
                                    3
                                </option>
                                <option value="4">
                                    4
                                </option>
                                <option value="5">
                                    5
                                </option>
                                <option value="6">
                                    6
                                </option>
                                <option value="7">
                                    7
                                </option>
                                <option value="8">
                                    8
                                </option>
                                <option value="9">
                                    9
                                </option>
                                <option value="10">
                                    10
                                </option>
                            </select>
                        </div>
                        <div class="col-12">
                            <input type="submit" class="custom-btn-primary mt-3 w-100" value="Add to Bag">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
