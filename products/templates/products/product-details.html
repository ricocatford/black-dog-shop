{% extends 'base.html' %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row h-100">
        <div class="col-12 col-md-6 mt-4">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid mx-auto">

        </div>
        <div class="col-12 col-md-6 h-100">
            <h3 class="my-4">
                {{ product.name }}
            </h3>
            <p>
                {{ product.description }}
            </p>
            <p class="product-price my-0 fw-bold">
                Â£{{ product.price }}
            </p>
            <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-12">
                        <p class="mt-3 fw-bold">Quantity:</p>
                        <div class="form-group w-25">
                            <div class="input-group">
                                <input class="form-control qty_input" type="number" name="quantity" value="1" min="1"
                                       max="10" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <input type="submit" class="custom-btn-primary mt-3" value="Add to Bag">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
